          EOF

      # Deploy to GitHub Pages
      - name: üöÄ Deploy Snake Animations
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Update snake animations [skip ci]"
