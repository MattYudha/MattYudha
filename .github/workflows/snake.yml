      - name: üìÑ Generate Animation Gallery
        run: |
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>üêç MattYudha's Snake Animation Gallery</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      background: linear-gradient(135deg, #0d1117, #161b22, #21262d);
                      color: #f0f6fc;
                      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
                      padding: 2rem;
                      min-height: 100vh;
                      animation: backgroundShift 10s ease-in-out infinite;
                  }
                  @keyframes backgroundShift {
                      0%, 100% { background: linear-gradient(135deg, #0d1117, #161b22, #21262d); }
                      50% { background: linear-gradient(135deg, #161b22, #21262d, #30363d); }
                  }
                  .container { max-width: 1400px; margin: 0 auto; }
                  .header {
                      text-align: center;
                      margin-bottom: 3rem;
                      position: relative;
                  }
                  .header::before {
                      content: '';
                      position: absolute;
                      top: -20px;
                      left: 50%;
                      transform: translateX(-50%);
                      width: 100px;
                      height: 4px;
                      background: linear-gradient(90deg, #58a6ff, #39d353, #f85149);
                      border-radius: 2px;
                      animation: headerGlow 2s ease-in-out infinite alternate;
                  }
                  @keyframes headerGlow {
                      0% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.5); }
                      100% { box-shadow: 0 0 20px rgba(88, 166, 255, 1); }
                  }
                  h1 {
                      font-size: clamp(2rem, 5vw, 4rem);
                      margin: 2rem 0;
                      background: linear-gradient(45deg, #58a6ff, #39d353, #f85149, #ffab70);
                      background-size: 300% 300%;
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                      animation: gradientShift 3s ease-in-out infinite;
                      filter: drop-shadow(0 0 30px rgba(88, 166, 255, 0.3));
                  }
                  @keyframes gradientShift {
                      0%, 100% { background-position: 0% 50%; }
                      50% { background-position: 100% 50%; }
                  }
                  .subtitle {
                      font-size: 1.2rem;
                      color: #8b949e;
                      margin-bottom: 2rem;
                      opacity: 0.8;
                  }
                  .stats {
                      display: flex;
                      justify-content: center;
                      gap: 2rem;
                      margin: 2rem 0;
                      flex-wrap: wrap;
                  }
                  .stat {
                      background: rgba(22, 27, 34, 0.8);
                      padding: 1rem 2rem;
                      border-radius: 10px;
                      border: 1px solid rgba(48, 54, 61, 0.5);
                      backdrop-filter: blur(10px);
                      text-align: center;
                  }
                  .stat-value {
                      font-size: 2rem;
                      font-weight: bold;
                      color: #39d353;
                      display: block;
                  }
                  .gallery {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                      gap: 2rem;
                      margin-top: 3rem;
                  }
                  .snake-card {
                      background: rgba(22, 27, 34, 0.9);
                      border-radius: 20px;
                      padding: 2rem;
                      border: 1px solid rgba(48, 54, 61, 0.5);
                      backdrop-filter: blur(15px);
                      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                      position: relative;
                      overflow: hidden;
                  }
                  .snake-card::before {
                      content: '';
                      position: absolute;
                      top: 0;
                      left: -100%;
                      width: 100%;
                      height: 100%;
                      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
                      transition: left 0.5s;
                  }
                  .snake-card:hover::before {
                      left: 100%;
                  }
                  .snake-card:hover {
                      transform: translateY(-15px) scale(1.02);
                      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
                      border-color: rgba(88, 166, 255, 0.3);
                  }
                  .snake-title {
                      font-size: 1.8rem;
                      margin-bottom: 1rem;
                      text-align: center;
                      color: #58a6ff;
                      position: relative;
                      z-index: 2;
                  }
                  .snake-description {
                      color: #8b949e;
                      text-align: center;
                      margin-bottom: 1.5rem;
                      font-size: 0.9rem;
                      position: relative;
                      z-index: 2;
                  }
                  .snake-img {
                      width: 100%;
                      border-radius: 15px;
                      background: #0d1117;
                      padding: 1.5rem;
                      position: relative;
                      z-index: 2;
                      transition: transform 0.3s ease;
                  }
                  .snake-card:hover .snake-img {
                      transform: scale(1.05);
                  }
                  .download-links {
                      margin-top: 1rem;
                      display: flex;
                      justify-content: center;
                      gap: 0.5rem;
                      position: relative;
                      z-index: 2;
                  }
                  .download-btn {
                      background: rgba(88, 166, 255, 0.1);
                      color: #58a6ff;
                      padding: 0.5rem 1rem;
                      border-radius: 6px;
                      text-decoration: none;
                      font-size: 0.8rem;
                      border: 1px solid rgba(88, 166, 255, 0.3);
                      transition: all 0.3s ease;
                  }
                  .download-btn:hover {
                      background: rgba(88, 166, 255, 0.2);
                      transform: translateY(-2px);
                  }
                  .footer {
                      text-align: center;
                      margin-top: 4rem;
                      padding: 2rem;
                      border-top: 1px solid rgba(48, 54, 61, 0.3);
                  }
                  @media (max-width: 768px) {
                      .gallery { grid-template-columns: 1fr; }
                      .stats { flex-direction: column; align-items: center; }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üêç Snake Animation Gallery</h1>
                      <p class="subtitle">Multiple themed snake animations eating GitHub contributions</p>
                      <div class="stats">
                          <div class="stat">
                              <span class="stat-value">10</span>
                              <span>Unique Themes</span>
                          </div>
                          <div class="stat">
                              <span class="stat-value">30</span>
                              <span>Animation Files</span>
                          </div>
                          <div class="stat">
                              <span class="stat-value">24/7</span>
                              <span>Auto Updates</span>
                          </div>
                      </div>
                  </div>
                  
                  <div class="gallery">
                      <div class="snake-card">
                          <h3 class="snake-title">üåà Neon Cyberpunk</h3>
                          <p class="snake-description">Futuristic glowing effects with electric colors</p>
                          <img src="snake-neon-cyberpunk-dark.svg" alt="Neon Cyberpunk Snake" class="snake-img">
                          <div class="download-links">
                              <a href="snake-neon-cyberpunk.svg" class="download-btn">SVG</a>
